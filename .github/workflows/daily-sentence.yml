name: Send daily sentence

on:
  schedule:
    - cron: '0 4,16 * * *'   # 8:00 и 20:00 МСК
  workflow_dispatch:          # ручной запуск

jobs:
  send:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Restore week state from cache
        id: cache-restore
        uses: actions/cache@v4
        with:
          path: week_state.json
          key: week-state-${{ github.run_id }}-${{ github.run_attempt }}
          # Используем общий ключ для всей ветки, чтобы состояние сохранялось между запусками
          restore-keys: |
            week-state-

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install requests

      - name: Run script
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: python send_sentence.py

      - name: Save week state to cache
        if: always()  # сохраняем даже если скрипт упал (чтобы не потерять прогресс)
        uses: actions/cache/save@v4
        with:
          path: week_state.json
          key: week-state-${{ github.run_id }}-${{ github.run_attempt }}
